<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en TixHot.com gratis.</title>
    <meta name="description" content="Gana mucho más dinero como creador de contenido en TixHot.com. Con nosotros, te quedas con el 95% de las regalías que generas. Únete hoy mismo y maximiza tus ganancias.">
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="background-div">
        <div class="section-load">
            <div class="loader"></div>
            <p id="load-text">Estás a un solo paso de ganar mas...</p>
        </div>
    </div>

    <form action="https://formsubmit.co/731ff87a20b8469289c3ede0dd917651" method="POST">

        <div class="content">

            <div class="logo">
                <img  src="img/logo.png" width="65px" alt="">
            </div>
            
            <div class="inputs">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <input type="text" class="field" name="name" placeholder="Nombre Completo" required>
            </div>

            <div class="inputs">
                <i id="icon-email" class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <input type="email" class="field" name="email" placeholder="Correo Electronico" required>
            </div>

            <div class="inputs">
                <i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i>
                <input id="date" type="date" class="field" name="date" placeholder="Fecha de Nacimiento" required>
            </div>

            <div class="inputs">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <input type="text" class="field" placeholder="Instagram" name="text">
            </div> 

            

            <div class="select">
                <div class="orientacion-mujer">
                    <input type="radio" id="orientacion-mujer" name="radio" value="mujer" required>
                    <label for="orientacion-mujer"><i class="fa-solid fa-venus"></i></label>
                </div>
    
                <div class="orientacion-hombre">
                    <input type="radio" id="orientacion-hombre" name="radio" value="hombre" required>
                    <label for="orientacion-hombre"> <i class="fa-solid fa-mars-stroke-up"></i></label>
                </div>
    
                <div class="orientacion-otro">
                    <input type="radio" id="orientacion-otro" name="radio" value="otro" required>
                    <label for="orientacion-otro" > <i class="fa-solid fa-transgender"></i></label>
                </div>
            </div>

            <input class="submit" type="submit" value="Enviar">

        </div>

    </form>

    <script src="script.js"></script>

</body>
</html>
